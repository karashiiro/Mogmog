name: .NET Core CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Set up directories
      run: mkdir Dalamud
         | mkdir Mogmog
    - name: Change directory to Dalamud
      run: cd Dalamud
    - name: Checkout Dalamud
      uses: actions/checkout@v2
      with:
        repository: goaaats/Dalamud
    - name: Install dependencies for Dalamud
      run: dotnet restore
    - name: Build Dalamud
      run: dotnet build --configuration Release --no-restore
    - name: Change directory to Mogmog
      run: cd ../Mogmog
    - name: Checkout Mogmog
      uses: actions/checkout@v2
    - name: Install dependencies for Mogmog
      run: dotnet restore
    - name: Build Mogmog
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
